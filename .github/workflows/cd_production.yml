name: Continuous Deployment (Prod_AWS)
on:
  push:
    branches: [main]
jobs:
  deploy:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“‚ Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/Ticket_booking_system/workwise_backend  
            git pull origin main 
            npm install 
            npm run build 
            pm2 restart workwise_server  
          EOF
